<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/encuesta.png" width="150px" class="user-avatar" />
            <h1>Encuesta</h1>
            <form [formGroup]="form" (submit)="ingresar()" novalidate>
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" maxlength="15" [ngClass]="{'is-valid': form.get('username').valid, 'is-invalid': form.get('username').invalid }" formControlName="username" class="form-control input-underline input-lg" placeholder="Usuario">
                        <div class="invalid-feedback texto">
                            Ingrese el usuario.
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="password" maxlength="20" [ngClass]="{'is-valid': form.get('password').valid, 'is-invalid': form.get('password').invalid }" formControlName="password" class="form-control input-underline input-lg" placeholder="Password">
                        <div class="invalid-feedback texto">
                            Ingrese el contrase√±a.
                        </div>
                    </div>
                </div>
                <button class="btn btn btn-link rounded-btn" type="submit">Ingresar</button> &nbsp;
            </form>
        </div>
    </div>
</div>
